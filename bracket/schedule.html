<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tournament Embed</title>
    <style>
        /* Reset default styles for html and body */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; /* Prevent scrolling */
        }
        
        /* Style the iframe to take up the full screen */
        iframe {
            display: block;  /* Remove default iframe border */
            width: 100vw;    /* 100% of viewport width */
            height: 100vh;   /* 100% of viewport height */
            border: none;    /* Remove default iframe border */
        }
    </style>
</head>
<body>
    <iframe src="https://challonge.com/sstohio/module" width="100%" height="500" frameborder="0" scrolling="auto" allowtransparency="true"></iframe></body>
</html>
